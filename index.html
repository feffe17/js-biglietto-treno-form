<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputName4" class="form-label">Nome e cognome</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-4">
              <label for="inputKm4" class="form-label">KM da percorrere</label>
              <input type="text" class="form-control" id="inputKm4">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Minore di 18 anni (-20%)</option>
                <option>Maggiore di 18 anni</option>
                <option>Maggiore di 65 anni (-40%)</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Calcola</button>
            </div>
          </form>
    </div>


    <script src="./script.js"></script>
</body>
</html>
