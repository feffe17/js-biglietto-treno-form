<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <!-- form -->
    <div class="container my-5 p-4 bg-white">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form id="formPrice" class="row g-3">
            <div class="col-md-4">
              <label for="inputName4" class="form-label">Nome e cognome</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-4">
              <label for="inputKm4" class="form-label">KM da percorrere</label>
              <input type="text" class="form-control" id="inputKm4">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Et√†</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option id="u18">Minore di 18 anni (-20%)</option>
                <option id="o18">Maggiore di 18 anni</option>
                <option id="o65">Maggiore di 65 anni (-40%)</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Calcola</button>
            </div>
          </form>
    </div>
    <!-- /form -->

    <!-- biglietto -->
    <div class="container my-5 p-4 bg-white">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="border d-flex row">
            <div class="col-md-4 d-flex flex-column align-items-center p-4 bg-secondary">
                <h2>NOME PASSEGGERO</h2>
                <strong id="nomePasseggero"></strong>
            </div>
            <div class="col-md-2 d-flex justify-content-between flex-column align-items-center p-4">
                <h3>OFFERTA</h3>
                <strong id="offerta"></strong>
            </div>
            <div class="col-md-2 d-flex justify-content-between flex-column align-items-center p-4">
                <h3>CARROZZA</h3>
                <strong>5</strong>
            </div>
            <div class="col-md-2 d-flex justify-content-between flex-column align-items-center p-4">
                <h3>CODICE CP</h3>
                <strong>83749</strong>
            </div>
            <div class="col-md-2 d-flex justify-content-between flex-column align-items-center p-4">
                <h3>PREZZO</h3>
                <strong id="prezzoFinale"></strong>
            </div>
        </div>
    </div>
    <!-- /biglietto -->


    <script src="./script.js"></script>
</body>
</html>
